<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="1200" height="1200"> 
		<path d="M100,100 100,200" style="stroke:black; fill:none"/>
        <path d="M260,100 260,200" style="stroke:black; fill:none"/>
        <path d="M 100,200  260,200" style="stroke:black; fill:none"/>
        <path d="M 100,100  260,100" style="stroke:black; fill:none"/>
        <path d="M 100,180  260,180" style="stroke:black; fill:none"/>
        <path d="M180,220 180,200" style="stroke:black; fill:none"/>
        <path d="M 160,220  200,220" style="stroke:black; fill:none"/>
	</svg>
	</body>
</html>
